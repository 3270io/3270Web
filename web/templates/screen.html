<!DOCTYPE html>
<html>
<head>
    <title>h3270</title>
    <link rel="stylesheet" type="text/css" href="/static/style.css">
    {{ if .ThemeCSS }}<style>{{ .ThemeCSS }}</style>{{ end }}
    <script src="/static/keyboard.js?v=4"></script>
    <script src="/static/theme.js"></script>
</head>
<body>
    <div class="page-wrap">
        <div class="card">
            <div class="card-header">
                <div>
                    <h2>h3270</h2>
                    <div class="subtle">Connected session</div>
                </div>
                <div class="toolbar">
                    <label for="theme-select">Theme</label>
                    <select id="theme-select"></select>
                </div>
            </div>
            <div class="toolbar" style="margin-bottom: 16px;">
                <a href="/disconnect">Disconnect</a>
                {{ if .RecordingActive }}
                <form action="/record/stop" method="post">
                    <button type="submit">Stop Recording</button>
                </form>
                {{ else }}
                <form action="/record/start" method="post">
                    <button type="submit">Start Recording</button>
                </form>
                {{ end }}
                {{ if .RecordingFile }}
                <a href="/record/download">Download {{ .RecordingFile }}</a>
                {{ end }}
            </div>

            <div class="stack">
                <div class="screen-container">
                    {{ .ScreenContent }}
                </div>
                {{ if .UseKeypad }}
                <div id="keypad" class="controls"></div>
                {{ end }}
            </div>
        </div>
    </div>
</body>
</html>
