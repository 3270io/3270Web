<!DOCTYPE html>
<html>
<head>
    <title>h3270 - Connect</title>
    <link rel="stylesheet" type="text/css" href="/static/style.css">
    <script src="/static/theme.js"></script>
</head>
<body>
    <div class="page-wrap">
        <div class="card">
            <div class="card-header">
                <div>
                    <h1>h3270</h1>
                    <div class="subtle">Connect to a TN3270 host</div>
                </div>
                <div class="toolbar">
                    <label for="theme-select">Theme</label>
                    <select id="theme-select"></select>
                </div>
            </div>
            <form action="/connect" method="post" class="stack">
                <div>
                    <label>Hostname / IP</label>
                    <input type="text" name="hostname" value="{{ .DefaultHost }}">
                    <div class="subtle">Use <strong>mock</strong> for demo mode or pick a sample app.</div>
                </div>
                {{ if .SampleApps }}
                <div>
                    <label>Sample Applications</label>
                    <div class="sample-apps">
                        {{ range .SampleApps }}
                        <button type="button" class="sample-app" data-host="{{ .Hostname }}">
                            <span class="sample-app-title">{{ .Name }}</span>
                            <span class="subtle">{{ .Hostname }}</span>
                        </button>
                        {{ end }}
                    </div>
                </div>
                {{ end }}
                <div class="split">
                    <button type="submit">Connect</button>
                    <button type="button" data-demo-host>Use Demo Host</button>
                </div>
            </form>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const hostInput = document.querySelector('input[name=hostname]');
            document.querySelectorAll(".sample-app[data-host]").forEach((button) => {
                button.addEventListener("click", () => {
                    if (hostInput) {
                        hostInput.value = button.dataset.host;
                    }
                });
            });
            const demoButton = document.querySelector("[data-demo-host]");
            if (demoButton && hostInput) {
                demoButton.addEventListener("click", () => {
                    hostInput.value = "mock";
                });
            }
        });
    </script>
</body>
</html>
