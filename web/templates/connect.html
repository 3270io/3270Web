<!DOCTYPE html>
<html>
<head>
    <title>3270Web - Connect</title>
    <link rel="stylesheet" type="text/css" href="/static/style.css">
    <script src="/static/theme.js"></script>
</head>
<body>
    <div class="page-wrap">
        <div class="card">
            <div class="card-header">
                <div>
                    <h1>3270Web</h1>
                    <div class="subtle">Connect to a TN3270 host</div>
                </div>
                <div class="toolbar">
                    <label for="theme-select">Theme</label>
                    <select id="theme-select"></select>
                </div>
            </div>
            <form action="/connect" method="post" class="stack">
                <div>
                    <label>Hostname / IP</label>
                    <input type="text" name="hostname" value="localhost:3270">
                    <div class="subtle">Use <strong>mock</strong> for demo mode.</div>
                </div>
                <div class="split">
                    <button type="submit">Connect</button>
                    <button type="button" onclick="document.querySelector('input[name=hostname]').value='mock'">Use Demo Host</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
